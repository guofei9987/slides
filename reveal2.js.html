<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js学习笔记</title>

		<meta name="description" content="详细信息：学习笔记，等待">
		<meta name="author" content="guofei">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://www.guofei.site/slides/dist/reset.css">
		<link rel="stylesheet" href="https://www.guofei.site/slides/dist/reveal.css">
		<link rel="stylesheet" href="https://www.guofei.site/slides/dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://www.guofei.site/slides/plugin/highlight/monokai.css">


		<style>


.reveal .slides section > div.slides {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
}

/* .reveal .slides section > div.slides > div {
  border: 1px solid #000;
} */

		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<section>
					<h2>Export to PDF</h2>
					<p>Presentations can be <a href="https://revealjs.com/pdf-export/">exported to PDF</a>, here's an example:</p>
					<iframe data-src="https://www.slideshare.net/slideshow/embed_code/42840540" width="445" height="355" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:3px solid #666; margin-bottom:5px; max-width: 100%;" allowfullscreen> </iframe>
				</section>
	
			</div>

		</div>

		<script src="https://www.guofei.site/slides/dist/reveal.js"></script>
		<script src="https://www.guofei.site/slides/plugin/zoom/zoom.js"></script>
		<script src="https://www.guofei.site/slides/plugin/notes/notes.js"></script>
		<script src="https://www.guofei.site/slides/plugin/search/search.js"></script>
		<script src="https://www.guofei.site/slides/plugin/markdown/markdown.js"></script>
		<script src="https://www.guofei.site/slides/plugin/math/math.js"></script>


		<!-- 代码高亮 -->
		<script src="https://www.guofei.site/slides/plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				fragments: true, // 启用片段功能

				mathjax2: {
					config: 'TeX-AMS_HTML-full',
					TeX: {
						Macros: {
							R: '\\mathbb{R}',
							set: [ '\\left\\{#1 \\; ; \\; #2\\right\\}', 2 ]
						}
					}
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight,RevealMath.MathJax2]
			});
		</script>

	</body>
</html>
